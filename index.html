<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="container">
        <div id="video">
            <video src="vid/nature.mp4" controls id="vid1"></video>
        </div>
        <div id="btn">
            <button id="b5"><i class="fa-solid fa-backward"></i></button>
            <button id="play"><i class="fa-solid fa-play"></i></button>
            <button id="f5"><i class="fa-solid fa-forward"></i></button>
            <button id="pause"><i class="fa-solid fa-pause"></i></button>
            <button id="fullScreen"><i class="fa-solid fa-expand"></i></button>
            <button id="unmute"><i class="fa-solid fa-volume-high"></i></button>
            <button id="mute"><i class="fa-solid fa-volume-off"></i></button>
            <a id="downloaded"><button id="download"><i class="fa-solid fa-download"></i></button></a>
            <select id="swap">
                <option value="vid/nature.mp4" >360p</option>
                <option value="vid/natureview.mp4">1080p</option>
            </select>
            <label for="volume"></label>
            <input type="range" min="0" max="100" id="volume_slider" name="volume">
        </div>
        </div>

          
    </div>
    <script src="js/script.js"></script>
</body>
</html>
